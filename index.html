<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images\bg-main-desktop.png" alt="card image">
  </header>
  <main>
    <form>
      <label>CARDHOLDER NAME</label>
      <input type="text" placeholder="e.g Josphat Nkonde" name="Cardholdername" id="cname" >
      <label>CARD NUMBER</label>
      <input type="number" placeholder="e.g 1112 3436 3647 2638" name="Cardnumber" id="cnumber" maxlength="16" size="16" >
      <div>
        <label>EXP. DATE (MM/YY)</label>
        <input type="text" name="month" placeholder="MM" maxlength="2" size="2" />
        <span>/</span>
        <input type="text" name="year" placeholder="YY" maxlength="2" size="2" />
        <label>CVC</label>
        <input type="number" placeholder="e.g 123" name="cvc" id="cvc" maxlength="3" size="3" >
      </div>
      <button>Confirm</button>
    </form>
  </main>

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Josphat Nkonde

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
