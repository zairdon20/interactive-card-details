<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <!-- <img src="images\bg-main-desktop.png" alt="card image"> -->
  </header>
  <main>
    <script> 
      function creditCardValidation(creditCradNum)
      {
      var regEx = /^5[1-5][0-9]{14}$|^2(?:2(?:2[1-9]|[3-9][0-9])|[3-6][0-9][0-9]|7(?:[01][0-9]|20))[0-9]{12}$/;
         if(creditCradNum.value.match(regEx))
           {
            return true;
           }
         else
           {
           alert("Please enter a valid credit card number.");
           return false;
           }
      }    
      </script>
    <form id="form">
      <label>CARDHOLDER NAME</label>
      <input type="text" placeholder="e.g Josphat Nkonde" name="Cardholdername" id="cname" >
      <label>CARD NUMBER</label>
      <input type="number" placeholder="e.g 1112 3436 3647 2638" name="creditCradNum" id="cnumber" maxlength="16" size="16" >
      <div>
        <label>EXP. DATE (MM/YY)</label>
        <input type="text" name="month" placeholder="MM" maxlength="2" size="2" />
        <span>/</span>
        <input type="text" name="year" placeholder="YY" maxlength="2" size="2" />
        <label>CVC</label>
        <input type="number" placeholder="e.g 123" name="cvc" id="cvc" maxlength="3" size="3" required
        class="input" >
        <input type="submit" name="submit" value="Submit" 
        onclick="creditCardValidation(document.form1.creditCradNum)"/>
      </div>
      <button onclick="creditCardValidation(document.form1.creditCradNum)">Confirm</button>
    </form>
    <div id="error">
    </div>
  </main>
